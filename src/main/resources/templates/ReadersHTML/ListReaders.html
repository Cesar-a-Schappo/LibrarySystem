<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Readers Table</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
    }

    h1 {
        font-weight: 300;
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 30px;
        letter-spacing: -0.5px;
    }

    table {
        width: 100%;
        max-width: 1000px;
        border-collapse: collapse;
        background-color: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    thead {
        background-color: #f8f9fa;
        border-bottom: 2px solid #e9ecef;
    }

    th {
        padding: 16px 20px;
        text-align: left;
        font-size: 0.85rem;
        font-weight: 600;
        text-transform: uppercase;
        color: #6c757d;
        letter-spacing: 0.5px;
    }

    td {
        padding: 16px 20px;
        font-size: 0.95rem;
        color: #495057;
        border-bottom: 1px solid #f1f3f5;
        vertical-align: middle;
    }

    tr:last-child td {
        border-bottom: none;
    }

    tbody tr:transition {
        background-color: 0.2s ease;
    }

    tbody tr:hover {
        background-color: #fcfcfc;
    }

    td div {
        margin-bottom: 4px;
        line-height: 1.4;
    }

    td span[th\:text] {

    }

    td > span {
        font-size: 0.85rem;
        color: #adb5bd;
        font-style: italic;
    }

    td a {
        text-decoration: none;
        font-size: 0.85rem;
        font-weight: 600;
        margin-right: 12px;
        transition: color 0.2s, opacity 0.2s;
        cursor: pointer;
    }

    td a:not([href*="delete"]) {
        color: #3b82f6; /* Azul */
    }

    td a:not([href*="delete"]):hover {
        color: #2563eb;
        text-decoration: underline;
    }

    td a[href*="delete"] {
        color: #ef4444;
    }

    td a[href*="delete"]:hover {
        color: #dc2626;
        background-color: #fef2f2;
        padding: 4px 8px;
        margin-left: -8px;
        margin-right: 4px;
        border-radius: 4px;
    }

    @media (max-width: 768px) {
        table {
            display: block;
            overflow-x: auto;
            white-space: nowrap;
        }
    }

    .btn-add {
        display: inline-block;
        background-color: #3b82f6;
        color: #ffffff;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.95rem;
        margin-bottom: 25px;
        transition: all 0.2s ease;
        box-shadow: 0 4px 6px rgba(59, 130, 246, 0.25);
        border: 1px solid transparent;
    }

    .btn-add:hover {
        background-color: #2563eb;
        transform: translateY(-1px);
        box-shadow: 0 6px 8px rgba(59, 130, 246, 0.35);
    }

    .btn-add:active {
        transform: translateY(0);
        box-shadow: 0 2px 4px rgba(59, 130, 246, 0.25);
    }
    </style>
</head>
<body>
<h1>Readers List</h1>
<a class="btn-add" th:href="@{/readers/ui/add}">Add new reader</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Address</th>
        <th>Books</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="reader: ${readers}">
        <td th:text="${reader.id}"></td>
        <td th:text="${reader.name}"></td>
        <td th:text="${reader.email}"></td>
        <td th:text="${reader.age}"></td>
        <td th:text="${reader.address}"></td>
        <td>
            <div th:if="${not #lists.isEmpty(reader.books)}">
                <div th:each="book : ${reader.books}">
                    <span th:text="${book.title}"></span>, Author: <span th:text="${book.author}"></span>
                </div>
            </div>
            <span th:if="${#lists.isEmpty(reader.books)}">This reader doesnt have any books</span>
        </td>

        <td>
            <a th:href="@{/readers/ui/list/{id}(id=${reader.id})}">See details</a>
            <a th:href="@{/readers/ui/edit/{id}(id=${reader.id})}">Edit</a>
            <a th:href="@{/readers/ui/delete/{id}(id=${reader.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
