<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Books Table</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-weight: 300;
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 30px;
            letter-spacing: -0.5px;
        }

        .actions-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .btn-add {
            display: inline-block;
            background-color: #3b82f6;
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.25);
        }

        .btn-add:hover {
            background-color: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 6px 8px rgba(59, 130, 246, 0.35);
        }

        table {
            width: 100%;
            max-width: 1000px;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        thead {
            background-color: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        th {
            padding: 16px 20px;
            text-align: left;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #6c757d;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px 20px;
            font-size: 0.95rem;
            color: #495057;
            border-bottom: 1px solid #f1f3f5;
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: #fcfcfc;
        }

        td a {
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 12px;
            transition: color 0.2s;
            cursor: pointer;
        }

        td a:not([href*="delete"]) {
            color: #3b82f6;
        }

        td a:not([href*="delete"]):hover {
            color: #2563eb;
            text-decoration: underline;
        }

        td a[href*="delete"] {
            color: #ef4444;
        }

        td a[href*="delete"]:hover {
            color: #dc2626;
            background-color: #fef2f2;
            padding: 4px 8px;
            margin-left: -8px;
            margin-right: 4px;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            .actions-container {
                flex-direction: column;
                gap: 10px;
            }
            .btn-add {
                text-align: center;
            }
        }
    </style>
</head>
<body>
<h1>Books List</h1>
<div class="actions-container">
    <a class="btn-add" th:href="@{/books/ui/add}">Add new book</a>
    <a class="btn-add" th:href="@{/readers/ui/list}">Readers list</a>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Genre</th>
        <th>Author</th>
        <th>Reader</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each ="book: ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.author}"></td>

        <td>
            <span th:if="${book.reader}"><span th:text="${book.reader.name}"></span>, Email: <span th:text="${book.reader.email}"></span></span>
            <span th:if="${book.reader == null}">No one is reading this book</span>
        </td>

        <td>
            <a th:href="@{/books/ui/list/{id}(id=${book.id})}">See details</a>
            <a th:href="@{/books/ui/edit/{id}(id=${book.id})}">Edit</a>
            <a th:href="@{/books/ui/delete/{id}(id=${book.id})}">Delete</a>
        </td>
    </tr>

    </tbody>
</table>


</body>
</html>
