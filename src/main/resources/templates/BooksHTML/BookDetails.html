<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Book Details</title>
    <style>
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
    }

    h1 {
        font-weight: 300;
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 30px;
        letter-spacing: -0.5px;
    }

    body > div {
        background-color: #ffffff;
        width: 100%;
        max-width: 600px;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05),
                    0 10px 15px -3px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }

    div > h2 {
        margin-top: 0;
        margin-bottom: 20px;
        color: #1f2937;
        font-size: 1.5rem;
        font-weight: 600;
        border-bottom: 2px solid #f3f4f6;
        padding-bottom: 15px;
    }

    div > p {
        margin-bottom: 12px;
        font-size: 1rem;
        color: #4b5563;
        display: flex;
        align-items: center;
    }

    div > p > strong {
        color: #111827;
        font-weight: 600;
        min-width: 70px;
        display: inline-block;
    }

    div > h3 {
        margin-top: 30px;
        margin-bottom: 15px;
        color: #374151;
        font-size: 0.9rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-top: 1px solid #f3f4f6;
        padding-top: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        overflow: hidden;
        margin-bottom: 10px;
    }

    th {
        background-color: #f9fafb;
        padding: 12px 16px;
        text-align: left;
        font-size: 0.8rem;
        font-weight: 600;
        color: #6b7280;
        text-transform: uppercase;
        border-bottom: 1px solid #e5e7eb;
    }

    td {
        padding: 12px 16px;
        font-size: 0.95rem;
        color: #374151;
        border-bottom: 1px solid #f3f4f6;
    }

    tr:last-child td {
        border-bottom: none;
    }

    body > a {
        margin-top: 25px;
        color: #6b7280;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: color 0.2s;
    }

    body > a:hover {
        color: #3b82f6;
        text-decoration: underline;
    }
    </style>
</head>
<body>
<h1>Book Details</h1>
<div>
    <h2 th:text="${book.title}"></h2>
    <p><strong>Genre:</strong> <span th:text="${book.genre}"></span></p>
    <p><strong>Author:</strong> <span th:text="${book.author}"></span></p>

    <h3>Reader:</h3>
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reader : ${book.reader}">
            <td th:text="${reader.name}"></td>
            <td th:text="${reader.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
<a href="/books/ui/list">Go back to Books List</a>
</body>
</html>
