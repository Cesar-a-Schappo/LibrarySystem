<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add book</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f7f6;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
    }

    h1 {
        font-weight: 300;
        font-size: 2rem;
        color: #2c3e50;
        margin-bottom: 30px;
        letter-spacing: -0.5px;
    }

    .form-container {
        background-color: #ffffff;
        width: 100%;
        max-width: 450px;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05),
                    0 10px 15px -3px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
    }

    form label {
        display: block;
        margin-bottom: 8px;
        font-size: 0.85rem;
        font-weight: 600;
        color: #4b5563;
        letter-spacing: 0.3px;
    }

    form input[type="text"] {
        width: 100%;
        padding: 12px 16px;
        margin-bottom: 24px;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        background-color: #f9fafb;
        font-size: 0.95rem;
        color: #1f2937;
        font-family: inherit;
        transition: all 0.2s ease;
    }

    form input:focus {
        outline: none;
        border-color: #3b82f6;
        background-color: #ffffff;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    form button[type="submit"] {
        width: 100%;
        padding: 14px;
        background-color: #3b82f6;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        margin-top: 8px;
    }

    form button[type="submit"]:hover {
        background-color: #2563eb;
    }

    form button[type="submit"]:active {
        transform: scale(0.98);
    }

    .form-container > a {
        display: inline-block;
        margin-top: 24px;
        text-align: center;
        font-size: 0.9rem;
        color: #6b7280;
        text-decoration: none;
        transition: color 0.2s;
    }

    .form-container > a:hover {
        color: #111827;
        text-decoration: underline;
    }

    .message {
        background-color: #ecfdf5;
        color: #047857;
        padding: 12px;
        border-radius: 8px;
        font-size: 0.9rem;
        margin-bottom: 24px;
        text-align: center;
        border: 1px solid #a7f3d0;
    }
    </style>
</head>
<body>
<h1>Add new Book</h1>
<div class="form-container">
    <div th:if="${message}" class="message" th:text="${message}"></div>
    <form th:action="@{/books/ui/save}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" required />

        <label for="genre">Genre:</label>
        <input type="text" id="genre" th:field="*{genre}" required />

        <label for="author">Author:</label>
        <input type="text" id="author" th:field="*{author}" required />

        <button type="submit">Register Book</button>
    </form>
    <a th:href="@{/books/ui/list}">Go back to Books List</a>
</div>
</body>
</html>
